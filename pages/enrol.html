<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Odin</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./enrol.css">

    <div class="nav">
        <div class="logo">
            <img src="../res/medal.png" alt="Odin">
        </div>
        <div class="navlinks">
            <nav>
                <a href="../index.html">COURSES</a>
                <a href="../index.html">ABOUT</a>
            </nav>
        </div>
    </div>
</head>

<body>
    <h1>Enrol Now</h1>
    <p>Please fill in the form below to enrol into Odin.</p>

    <form>
        <fieldset class="one">
            <label for="name">Full Name</label>
            <input type="text" id="name"><br>
            <label for="email">Email Address</label>
            <input type="text" id="email"><br>
            <label for="password">Password</label>
            <input type="password" id="password">
        </fieldset>

        <fieldset class="two">
        <label>Birthday</label>
            <select>
                <option>January</option>
                <option>Febuary</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
            <input type="number" min="1" max="31">
            <input type="number" minlength="4" maxlength="4">
        </fieldset>
        <fieldset class="three">
            <label>Gender</label>
            <select>
                <option>Male</option>
                <option>Female</option>
            </select>
        </fieldset>
        <fieldset>
            <input type="checkbox" id="tos">
            <label for="tos">I agree to the Terms of Service.</label>
        </fieldset>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
